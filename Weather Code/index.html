<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Tennessee Weather Tracker</h1>
		<input type="text" name="" value="">
		<button type="button" name="button">Get Weather</button>
		<div class="current">
			<h2 class="currentTitle">Current Conditions</h2>
			<span class="currentTemp"></span>
			<span class="relHumid"></span>
			<span class="relTemp"></span>
			<span class="currentConditions"></span>
			<span class="currentWind"></span>
			<img class='currentImg weatherIcon'src="" alt="">
		</div>
		<h2 class="sevenDayTitle">7-Day Forecast</h2>
		<section class="sevenDayForecast">
  <div class="tomorrow sevenDay">
    <h2 class="day0Name"></h2>
    <span class="day0High"></span>
    <span class="day0Low"></span>
    <span class="day0Conditions"></span>
    <img class='day0CurrentImg weatherIcon' src="" alt="">
  </div>
  <div class="2ndDay sevenDay">
    <h2 class="day1Name"></h2>
    <span class="day1High"></span>
    <span class="day1Low"></span>
    <span class="day1Conditions"></span>
    <img class='day1CurrentImg weatherIcon' src="" alt="">
  </div>
  <div class="3rdDay sevenDay">
    <h2 class="day2Name"></h2>
    <span class="day2High"></span>
    <span class="day2Low"></span>
    <span class="day2Conditions"></span>
    <img class='day2CurrentImg weatherIcon' src="" alt="">
  </div>
  <div class="4thDay sevenDay">
    <h2 class="day3Name"></h2>
    <span class="day3High"></span>
    <span class="day3Low"></span>
    <span class="day3Conditions"></span>
    <img class='day3CurrentImg weatherIcon' src="" alt="">
  </div>
  <div class="5thDay sevenDay">
    <h2 class="day4Name"></h2>
    <span class="day4High"></span>
    <span class="day4Low"></span>
    <span class="day4Conditions"></span>
    <img class='day4CurrentImg weatherIcon' src="" alt="">
  </div>
  <div class="6thDay sevenDay">
    <h2 class="day5Name"></h2>
    <span class="day5High"></span>
    <span class="day5Low"></span>
    <span class="day5Conditions"></span>
    <img class='day5CurrentImg weatherIcon' src="" alt="">
  </div>
  <div class="7thDay sevenDay">
    <h2 class="day6Name"></h2>
    <span class="day6High"></span>
    <span class="day6Low"></span>
    <span class="day6Conditions"></span>
    <img class='day6CurrentImg weatherIcon' src="" alt="">
  </div>
</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
